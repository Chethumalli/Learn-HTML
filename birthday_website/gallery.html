<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories 📸</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="gallery-page">
  <div class="confetti" aria-hidden="true"></div>

  <header class="container between">
    <h1 class="script">Memories with You</h1>
    <a class="btn small" href="index.html">← Back</a>
  </header>

  <main class="container">
    <section class="masonry">
      <!-- Replace image src paths with your photos inside /images/ -->
      <figure class="polaroid rotate-l">
        <img src="images/photo1.jpg" alt="Birthday Girl 1"/>
        <figcaption>My favorite smile</figcaption>
      </figure>
      <figure class="polaroid rotate-r">
        <img src="images/photo2.jpg" alt="Birthday Girl 2"/>
        <figcaption>Sunshine</figcaption>
      </figure>
      <figure class="polaroid rotate-l">
        <img src="images/photo3.jpg" alt="Birthday Girl 3"/>
        <figcaption>That sparkle ✨</figcaption>
      </figure>
      <figure class="polaroid rotate-r">
        <img src="images/photo4.jpg" alt="Birthday Girl 4"/>
        <figcaption>Pure magic</figcaption>
      </figure>
      <figure class="polaroid rotate-l">
        <img src="images/photo5.jpg" alt="Birthday Girl 5"/>
        <figcaption>Always glowing</figcaption>
      </figure>
      <figure class="polaroid rotate-r">
        <img src="images/photo6.jpg" alt="Birthday Girl 6"/>
        <figcaption>My whole world</figcaption>
      </figure>
    </section>
  </main>

  <footer class="container center small">
    Press <kbd>H</kbd> to go Home • Press <kbd>C</kbd> for confetti 🎉
  </footer>

  <script src="script.js"></script>
</body>
</html>
